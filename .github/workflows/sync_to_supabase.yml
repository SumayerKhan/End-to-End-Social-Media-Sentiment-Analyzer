name: Automated Reddit Collection & Sync to Supabase

on:
  schedule:
    # Runs every 3 hours
    - cron: '0 */3 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  collect-and-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install praw python-dotenv vaderSentiment supabase

      - name: Log database size (before)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "üìä Database size before collection:"
          python scripts/log_database_size.py

      - name: Run Supabase pipeline
        env:
          # Reddit API credentials
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}

          # Supabase credentials
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

        run: |
          python collector/supabase_pipeline.py

      - name: Log database size (after)
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "üìä Database size after collection:"
          python scripts/log_database_size.py

      - name: Show completion summary
        if: success()
        run: |
          echo "‚úÖ Pipeline completed successfully!"
          echo "üìä Data collected and synced to Supabase"
          echo "‚è∞ Next run: In 3 hours"

      - name: Handle errors
        if: failure()
        run: |
          echo "‚ùå Pipeline failed!"
          echo "Check logs above for error details"
          exit 1
